<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<body>
<div class="container">
  <h1>M-SET
  <small class="font-weight-lighter">Power Tool Authorization System</small>
  </h1>
  <div class="card">
    <div class="card-body">Mentors: Use this page to authorize
      students to activate tools.  After changes, use the LCD on the
      tool controller to re-load the data from this table.</div>
  </div>
</div>
<br><br>


<hr>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="btn-group-vertical">
        <button type="button" id="add-user" class="btn btn-outline-primary btn-sm">Add User</button>
        <button type="button" id="del-user" class="btn btn-outline-primary btn-sm">Remove Selected</button>
        <button type="button" id="undo-changes" class="btn btn-outline-primary btn-sm">Undo Changes</button>
        <button type="button" id="commit-changes" class="btn btn-outline-success btn-sm">Commit Changes</button>
      </div>
    </div>
    <div class="col">
       <div id="example-table"></div>
    </div>
  </div>
</div>
